<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pärmar & Poesi – Header med sök</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Gravitas+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      .font-title {
        font-family: "Gravitas One", system-ui, serif;
      }
    </style>
  </head>

  <body>
    <header class="header">
      <div class="header-content">
        <img src="images/bg.jpg" alt="Header-bild" class="header-img" />
      </div>

      <div class="search-wrapper">
        <form class="search">
          <span class="search-icon material-symbols-outlined">search</span>
          <input class="search-input" type="search" placeholder="Sök efter" />
          <span id="changing-word" class="highlight"></span>
        </form>
      </div>
    </header>

    <nav>
      <ul class="menu">
        <li><a href="#">Hem</a></li>
        <li><a href="#">Köpa biljetter</a></li>
        <li><a href="#">Om oss</a></li>
        <li><a href="#">Kontakt</a></li>
      </ul>
    </nav>

    <footer id="footer">
      <section class="logo-container">
        <a href="#top"><img src="images/loggaliten.png" alt="" /></a>
      </section>

      <section class="letter">
        <h3>Nyhetsbrev</h3>
        <p>Ange din e-post för att få uppdateringar</p>
        <input type="email" placeholder="E-mail" />
        <button id="Submit">Skicka</button>
      </section>

      <section class="info">
        <i class="fas fa-map-marker-alt" data-text="xyz location"></i>
        <i class="fas fa-phone-alt" data-text="+46660220684"></i>
        <i class="fas fa-envelope" data-text="examp@gmail.com"></i>
      </section>

      <section class="footer-container">
        <h3>Följ oss</h3>

        <section class="icons">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram-square"></i>
          <i class="fab fa-twitter-square"></i>
          <i class="fab fa-pinterest-square"></i>
        </section>
      </section>
      <!-- <p class="right">
        © <time datetime="2025">2025</time> <a href="#">Pärmar &amp; Poesi</a>
      </p> -->
    </footer>
    <script src="script.js"></script>
  </body>
</html>
