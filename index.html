<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link 
    rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search"

<body>
  <header class="header">
    <div class="header-content">
      <img src="P&Pheader4.png" alt="Header-bild" class="header-img">
    </div>

    <div class="search-wrapper">
      <form class="search">
        <span class="search-icon material-symbols-outlined">search</span>
        <input class="search-input" type="search" placeholder="Sök efter">
        <span id="changing-word" class="highlight"></span>
      </form>
    </div>
  </header>
  

  <nav>
    <ul class="menu">
      <li><a href="#">Hem</a></li>
      <li><a href="#">Köpa biljetter</a></li>
      <li><a href="#">Om oss</a></li>
      <li><a href="#">Kontakt</a></li>
    </ul>
  </nav>

  <script>
    const words = [
      "noveller",
      "deckare",
      "klassiker",
      "poesi",
      "barnböcker",
      "fantasy",
      "biografier",
      "romaner"
    ];

    const element = document.getElementById("changing-word");
    const searchInput = document.querySelector(".search-input");
    let wordIndex = 0;
    let charIndex = 0;
    let deleting = false;
    let typingInterval;
    let typingPaused = false;

    function type() {
      const currentWord = words[wordIndex];

      if (!deleting) {
        element.textContent = currentWord.substring(0, charIndex + 1);
        charIndex++;

        if (charIndex === currentWord.length) {
          deleting = true;
          setTimeout(type, 1500);
          return;
        }
      } else {
        element.textContent = currentWord.substring(0, charIndex - 1);
        charIndex--;

        if (charIndex === 0) {
          deleting = false;
          wordIndex = (wordIndex + 1) % words.length;
        }
      }

      const speed = deleting ? 60 : 100;
      typingInterval = setTimeout(type, speed);
    }

    type();

    searchInput.addEventListener("input", function() {
      if (!typingPaused) {
        clearTimeout(typingInterval);
        typingPaused = false;
        element.textContent = "";
      }
    });

    searchInput.addEventListener("blur", function() {
      if (searchInput.value === "") {
        typingPaused = true;
        type();
      }
    });

  </script>
</body>
</html>
